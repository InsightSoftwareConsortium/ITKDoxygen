name: Build docker image

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v5

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag itk-doxygen-docker:$(date +%Y-%m-%d-%H-%M)
